<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hike Planner Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/fe0b1ed089.js"></script>
    
    <style>

        img{
            width: 100%;
            display: inline-block;
            opacity: 75%;
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="login_img">
                    <img src="{% static 'DSC_4839.JPG' %}" alt="homepage image">
                </div>
            </div>
            <div class="col-4 p-4 mt-5">
                <h1 style="text-align: center; padding: 1rem;">Registration</h1>
                    <form action="/register" method="post">
                        <div class="form-group">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" name="first_name" placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" name="last_name" placeholder="Enter last name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" name = "email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Passwords must be at least 8 characters">
                            </div>
                            <div class="form-group">
                                <label for="confirm">Confirm Password</label>
                                <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm Password">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary">Register</button>
                            </div>              
                        </div>
                        <p style="text-align: center;">We will never email you.</p>
                        <p style="text-align: center;"><a href="/userlogin">Already registered? Sign in.</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center" style="background-color: #476118; height: 20rem;">
        <div class="row mt-3">
            <div class="col m-5 bg-white">
                <h1>Find a Hike</h1>
            </div>
            <div class="col m-5 bg-white">
                <h1>Get Directions Instantly</h1>
            </div>
            <div class="col m-5 bg-white">
                <h1>Check the Forecast</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="card text-center">
            <div class="card-header">
              Notes about page
            </div>
            <div class="card-body">
              <h5 class="card-title">Created by John Albert</h5>
              <p class="card-text">Find out more about me...</p>
              <a href="https://github.com/johnmalbert" class="btn btn-primary">Github</a>
            </div>
            <div class="card-footer text-muted">
              2 days ago
            </div>
          </div>
    </div>
    
    
</body>
</html>
